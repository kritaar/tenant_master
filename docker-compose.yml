version: '3.8'

services:
  tenant-master:
    build: .
    container_name: tenant-master
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - tenant-network
    depends_on:
      - postgres16
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application 
          --bind 0.0.0.0:8000 
          --workers 3 
          --timeout 120 
          --access-logfile - 
          --error-logfile -
      "

networks:
  tenant-network:
    external: true

volumes:
  static_volume:
  media_volume:
