<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tenant Master{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; }
        .chip { @apply inline-flex items-center rounded-full border px-2.5 py-0.5 text-[11px] font-medium; }
        .card { padding: 0.875rem !important; }
        .nav-btn { padding: 0.6rem 0.9rem !important; border-radius: 0.75rem !important; }
        @media (max-width: 640px){
            .text-sm { font-size: 0.9rem; }
            .text-xs { font-size: 0.8rem; }
            .gap-6 { gap: 1rem !important; }
        }
    </style>
</head>
<body class="bg-slate-50">
    {% block content %}{% endblock %}
</body>
</html>
