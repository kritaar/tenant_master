{% extends "base.html" %}

{% block title %}Login - Tenant Master{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-lg border p-8">
            <div class="text-center mb-8">
                <div class="inline-flex h-16 w-16 rounded-2xl bg-slate-900 text-white items-center justify-center font-black text-2xl mb-4">TM</div>
                <h1 class="text-2xl font-bold text-slate-900">Tenant Master</h1>
                <p class="text-slate-600 mt-2">Panel de Administración</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 rounded-xl border px-4 py-3 {% if message.tags == 'error' %}bg-red-50 text-red-700 border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border-green-200{% else %}bg-blue-50 text-blue-700 border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Usuario</label>
                    <input type="text" name="username" required
                           class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                           placeholder="Ingresa tu usuario">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                    <input type="password" name="password" required
                           class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                           placeholder="••••••••">
                </div>

                <button type="submit" 
                        class="w-full bg-slate-900 text-white rounded-xl px-4 py-3 font-medium hover:bg-slate-800 transition">
                    Iniciar Sesión
                </button>
            </form>

            <p class="text-center text-sm text-slate-500 mt-6">
                Tenant Master &copy; 2024 | kitagli.com
            </p>
        </div>
    </div>
</div>
{% endblock %}
